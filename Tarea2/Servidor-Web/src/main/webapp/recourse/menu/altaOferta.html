<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Instalación bootstrap-->
    <link rel="stylesheet" href="../css/estilos.css"> <!--Link archivo css-->
    <title>Alta Ofertas</title>
</head>

<body>
    <header>
        <aside class="logo">Trabajo<span>.uy</span></aside>
        <nav class="portada">
            <ul class="menuRegistro">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="">Usuarios</a></li>
            </ul>
        </nav>
    </header>
    <main class="login">
        <form class="formLogin" id="formAltaOferta">
            <div class="row"> 
                <div class="col-md-6">
                    <div class="col-md-8 camposForm">
                        <label for="seleccionTipoPublicacion" class="form-label">*Seleccione un Tipo de Publicación:</label>
                        <select class="form-control" id="seleccionTipoPublicacion" required>
                            <option value="">-- Selecciona un tipo de publicación --</option>
                            <option value="Bronce">Bronce</option>
                            <option value="Plata">Plata</option>
                            <option value="Oro">Oro</option>
                        </select>
                    </div>
        
                    <div class="col-md-8 camposForm">
                        <label for="inputNombreOferta" class="form-label">*Nombre</label>
                        <input type="text" class="form-control" id="inputNombreOferta"
                            placeholder="Ingrese el nombre de la Oferta" required>
                    </div>
        
                    <div class="col-md-8 camposForm">
                        <div class="form-group">
                            <label for="textAreaDescripcion">*Descripción</label>
                            <textarea class="form-control" id="textAreaDescripcion" rows="3"></textarea>
                        </div>
                    </div>
        
                    <div class="col-md-8 camposForm">
                        <label for="selecKeyword" class="form-label">Seleccione las keywords:</label>
                        <select multiple class="form-select" id="selecKeyword" name="selecKeyword">
                            <option>Keyword 1</option>
                            <option>Keyword 2</option>
                            <option>Keyword 3</option>
                            <option>Keyword 4</option>
                            <option>Keyword 5</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="col-md-8 camposForm">
                    <div class="cs-form">
                        <label for="horaInicio">*Hora de inicio</label>
                        <input type="time" class="form-control" id="horaInicio" />
                    </div>
                </div>
    
                <div class="col-md-8 camposForm">
                    <div class="cs-form">
                        <label for="horaFin">*Hora de fin</label>
                        <input type="time" class="form-control" id="horaFin" />
                    </div>
                </div>
    
                <div class="col-md-8 camposForm">
                    <label for="inputRemuneracion" class="form-label" >*Remuneración</label>
                    <input type="number" class="form-control" id="inputRemuneracion" placeholder="Ingrese la Remuneración" min ="1"
                        required>
                </div>
    
                <div class="col-md-8 camposForm">
                    <label for="departamentos">*Selecciona un departamento:</label>
                    <select class="form-control" id="departamentos" required>
                        <option value="">-- Selecciona un departamento --</option>
                        <option value="Artigas">Artigas</option>
                        <option value="Canelones">Canelones</option>
                        <option value="Cerro Largo">Cerro Largo</option>
                        <option value="Colonia">Colonia</option>
                        <option value="Durazno">Durazno</option>
                        <option value="Flores">Flores</option>
                        <option value="Florida">Florida</option>
                        <option value="Lavalleja">Lavalleja</option>
                        <option value="Maldonado">Maldonado</option>
                        <option value="Montevideo">Montevideo</option>
                        <option value="Paysandú">Paysandú</option>
                        <option value="Río Negro">Río Negro</option>
                        <option value="Rivera">Rivera</option>
                        <option value="Rocha">Rocha</option>
                        <option value="Salto">Salto</option>
                        <option value="San José">San José</option>
                        <option value="Soriano">Soriano</option>
                        <option value="Tacuarembó">Tacuarembó</option>
                        <option value="Treinta y Tres">Treinta y Tres</option>
                    </select>
                </div>
    
                <div class="col-md-8 camposForm">
                    <label for="inputCiudad" class="form-label">*Ciudad</label>
                    <input type="text" class="form-control" id="inputCiudad" placeholder="Ingrese la Ciudad" required>
                </div>
    
                <div class="col-md-8 camposForm">
                    <label for="imagenOferta" class="form-label">Imagen</label>
                    <input type="file" name="imagenOferta">
                </div>
    
                <div class="row camposForm">
                    <div class="col"><label for="inputTipoDePago" class="form-label">*Tipo de pago</label></div>
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radioGeneral" name="optradio"
                                value="option1">General
                            <label class="form-check-label" for="radio1"></label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radioPorPaquete" name="optradio"
                                value="option2">Por Paquete
                            <label class="form-check-label" for="radio2"></label>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-8 camposForm" id="divSeleccionPaquete">
                    <label for="listPaquetes">*Selecciona un paquete:</label>
                    <select class="form-control" id="listPaquetes" required>
                        <option value="">-- Selecciona un paquete --</option>
                        <option value="Paquete 1">Paquete 1</option>
                        <option value="Paquete 2">Paquete 2</option>
                        <option value="Paquete 3">Paquete 3</option>
                    </select>
                    <div id="descuentoContainer" class="mt-3"></div>
                </div>
    
                <div class="col" id="botonesConfirmarCancelar">
                    <button id="btnConfirmar" type="submit" class="btn btn-primary">Confirmar</button>
                    <button id="btnCancelar" type="submit" class="btn btn-primary">Cancelar</button>
                </div>
                </div>

            </div>
           
            

        </form>
    </main>


    <script src="../js/app.js"></script> <!--link archivo js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script> <!--Instalación bootstrap-->
</body>
<script>
    // Obtén el elemento select y el contenedor del descuento
    const selectPaquetes = document.getElementById("listPaquetes");
    const descuentoContainer = document.getElementById("descuentoContainer");

    // Define un objeto con los porcentajes de descuento para cada paquete
    const descuentos = {
        "Paquete 1": "10%",
        "Paquete 2": "15%",
        "Paquete 3": "20%",
    };

    // Agrega un event listener para detectar cambios en la selección
    selectPaquetes.addEventListener("change", function () {
        const selectedOption = selectPaquetes.value;
        if (selectedOption in descuentos) {
            const descuento = descuentos[selectedOption];
            descuentoContainer.textContent = `Descuento: ${descuento}`;
        } else {
            descuentoContainer.textContent = ""; // Limpia el contenido si no hay descuento
        }
    });
</script>

<script>
    // Obtenemos los elementos radio y el contenedor de la sección de paquetes
    const radioGeneral = document.getElementById("radioGeneral");
    const radioPorPaquete = document.getElementById("radioPorPaquete");
    const divSeleccionPaquete = document.getElementById("divSeleccionPaquete");

    // Agregamos un evento de cambio a los radios
    radioGeneral.addEventListener("change", togglePaqueteSection);
    radioPorPaquete.addEventListener("change", togglePaqueteSection);

    function togglePaqueteSection() {
        if (radioPorPaquete.checked) {
            divSeleccionPaquete.style.display = "block";
        } else {
            divSeleccionPaquete.style.display = "none";
        }
    }

    // Asegúrate de llamar a la función una vez al cargar la página para establecer el estado inicial
    togglePaqueteSection();
</script>


</html>

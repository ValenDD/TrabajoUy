<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Trabajo.uy</title>
</head>

<body>
    <header>
        <aside class="logo">Trabajo<span>.uy</span></aside>
        <nav class="portada">
            <ul class="menuRegistro">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./menu/consultaUsuario.html">Usuarios</a></li>
            </ul>
        </nav>
    </header>
    <main class="login">
        <form action="" class="altaUsuario">
            <div class="row">
                <div class="col">
                    <label for="inputName" class="form-label">*Nombre</label>
                    <input id="inputNomUsu" name="inputNomUsu" type="text" class="form-control nom"
                        placeholder="Ingrese su nombre" aria-label="First name">
                </div>
                <div class="col">
                    <label for="inputCity" class="form-label">*Apellido</label>
                    <input id="inputApeUsu" type="text" class="form-control nom" placeholder="Ingrese su apellido"
                        aria-label="Last name">
                </div>
            </div>
            <br>
            <div class="col-md-6">
                <label for="inputNickname" class="form-label">*Nickname</label>
                <input type="text" class="form-control" id="inputNickname" placeholder="Ingrese su nickname">
            </div>
            <br>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">*Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su email">
            </div>
            <br>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">*Contrase単a</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su contrase単a">
            </div>
            <br>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">*Confirmar contrase単a</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su contrase単a">
            </div>
            <br>
            <div class="col-md-6">
                <label for="inputImgage" class="form-label">Foto de perfil</label>
                <input type="file" name="imagen1">
            </div>
            <br>
            <div class="row">
                <div class="col"><label for="inputTipoUsuario" class="form-label">*Tipo de usuario</label></div>
                <div class="col">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radioPostulante" name="optradio"
                            value="option1">Postulante
                        <label class="form-check-label" for="radio1"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radioEmpresa" name="optradio" value="option2">Empresa
                        <label class="form-check-label" for="radio2"></label>
                    </div>
                </div>

            </div>

            <br>
            <div class="col-6">
                <button id="btnRegistrarUsuario" type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>

    </main>
    <footer>

    </footer>

    <script src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

</html>
